workspace:
  base: /test
  path: oe_authorisation

services:
  web:
    image: fpfis/httpd-php-dev:7.1
    environment:
      - DOCUMENT_ROOT=/test/oe_authorisation
  mysql:
    image: percona/percona-server:5.6
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes
  syncope:
    depends_on:
    - mysql
    image: apache/syncope:2.1.1
    restart: always
    environment:
      DBMS: "mysql"
      DB_URL: "jdbc:mysql://mysql:3306/syncope?characterEncoding=UTF-8&relaxAutoCommit=true&useSSL=false"
      DB_USER: "syncope"
      DB_PASSWORD: "syncope"
      DB_POOL_MAX: "10"
      DB_POOL_MIN: "2"
      OPENJPA_REMOTE_COMMIT: sjvm
  syncope-console:
    depends_on:
    - syncope
    image: apache/syncope-console:2.1.1
    restart: always
    environment:
      CORE_SCHEME: "http"
      CORE_HOST: "syncope"
      CORE_PORT: "8080"

pipeline:
  composer-install:
    group: prepare
    image: fpfis/httpd-php-dev:7.1
    volumes:
      - /cache:/cache
    commands:
      - composer install

  syncope-provisioning:
    image: fpfis/httpd-php-dev:7.1
    commands:
    - ./vendor/bin/run oe-authorisation-service:setup
    - ./vendor/bin/run oe-authorisation-service:site-setup --site_id=sitea

  site-install:
    image: fpfis/httpd-php-dev:7.1
    commands:
      - ./vendor/bin/run drupal:site-install

  grumphp:
    group: test
    image: fpfis/httpd-php-dev:7.1
    commands:
      - ./vendor/bin/grumphp run

  phpunit:
    group: test
    image: fpfis/httpd-php-dev:7.1
    commands:
      - ./vendor/bin/phpunit

  behat:
    group: test
    image: fpfis/httpd-php-dev:7.1
    commands:
      - ./vendor/bin/behat
